<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Sports Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff9100;
        }
        h1{
            color: white;
        }
        p{
            color: white;
        }

        header {
            background-color: rgba(255, 147, 5, 0.971);
            color: black;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(48, 28, 200);
            padding: 10px 0;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            background-color: white;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            color: black;
        }

        /* Add background video */
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure the video stays behind the content */
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }

        .card-content p {
            margin: 0;
        }

        footer {
            text-align: center;
            background-color: #0044cc;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .links-section {
            padding: 20px;
        }

        .links-section h2 {
            text-align: center;
        }

        .links-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .links-list li {
            margin: 10px 0;
        }

        .links-list a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .links-list a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
   
    <header>
        <h1>University Sports Club</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
        <a href="teams.html">Teams</a>
        <a href="contact.html">Contact</a>
        <a href="links.html">Links</a>
    </nav>

    <section class="hero">
        <!-- Background Video -->
        <video autoplay muted loop>
            <source src="bac gr.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <h1>University Sports Club</h1>
        <p>Your home for all sports and fitness activities!</p>
    </section>

    <section class="links-section">
        <h2>Useful Links</h2>
        <ul class="links-list">
            <li><a href="1page.html" target="_blank">fifa</a></li>
            <li><a href="2page.html" target="_blank">International Olympic Committee</a></li>
            <li><a href="4page.html" target="_blank">Wimbledon</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 University Sports Club. All rights reserved.</p>
    </footer>

</body>
</html>
